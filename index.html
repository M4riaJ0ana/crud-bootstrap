<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calcular Frete</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="p-4">
  <h1>CRUD com LocalStorage</h1>

  <button class="btn btn-primary mb-3" onclick="crud.showForm()">Novo Registro</button>
  <button class="btn btn-secondary mb-3" onclick="crud.download()">Baixar JSON</button>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Campo Principal</th>

      </tr>
    </thead>
    <tbody id="crud-list"></tbody>

  <!-- Modal -->
  <div class="modal fade" id="crudModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="crud-form">
          <div class="modal-header">
            <h5 class="modal-title">Formulário</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" id="form-container"></div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Salvar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Template do Formulário -->
  <template id="form-template">
    <div class="col-md-3">
      <label for="códigoDoProduto" class="form-label">Código do Produto</label>
      <input type="text" class="form-control" name="codprod" required>
    </div>
    <div class="="col-md-9">

      <input type="text" class="form-control" name="desc" required>
    </div>
    <div class="="col-md-3">
      <label for="quantidade" class="form-label">Quantidade em estoque</label>
      <input type="text" class="form-control" name="quant" required>
    </div>
    <div class="="col-md-3">
      <label for="largura" class="form-label">Largura do Pacote (cm)</label>
      <input type="text" class="form-control" id="l" name="larg" required>
    </div>
    <div class="="col-md-3">
      <label for="altura" class="form-label">Altura do Pacote (cm)</label>
      <input type="text" class="form-control" id="a" name="alt" required>
    </div>
    <div class="="col-md-3">
      <label for="profundidade" class="form-label">Profundidade do pacote (cm)</label>
      <input type="text" class="form-control" id="pf" name="prof" required>
    </div>
    <div class="="col-md-3">
      <label for="peso" class="form-label">Peso do pacote (kg)</label>
      <input type="text" class="form-control" id="p" name="quantest" required>
    </div>
    <div class="="col-md-3">
      <label for="preco" class="form-label">Preço de venda (R$)</label>
      <input type="text" class="form-control" name="preco" required>
    </div>

</html>
